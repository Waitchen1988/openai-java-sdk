site_name: OpenAi Java Sdk
site_url: https://openai-java-sdk.devlive.org
site_author: qinamoQ
site_description: >-
  Provides Java developers with a convenient, easy-to-use SDK to interact with OpenAI's apis.

repo_name: devlive-community/openai-java-sdk
repo_url: https://github.com/devlive-community/openai-java-sdk
edit_uri: "https://github.com/devlive-community/openai-java-sdk/blob/master/docs/docs"

copyright: Copyright &copy; 2023 Devlive Community

use_directory_urls: false

theme:
  name: material

  language: en
  features:
    - content.code.annotate
    - content.tabs.link
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.tooltips
    - navigation.expand
    - navigation.prune
    - abbr
    - attr_list
    - pymdownx.snippets
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Chinese (Simplified)
      link: /zh/
      lang: zh

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.snippets
  - abbr

plugins:
  - i18n:
      default_language: en
      languages:
        en: English
        zh: Chinese (Simplified)
  - redirects:
      redirect_maps:
        reference/users.md: reference/openai/users.md
        reference/models.md: reference/openai/models.md
        reference/completions.md: reference/openai/completions.md
        reference/completions_chat.md: reference/openai/completions_chat.md
        reference/images.md: reference/openai/images.md
        reference/embeddings.md: reference/openai/embeddings.md
        reference/audio.md: reference/openai/audio.md
        reference/moderations.md: reference/openai/moderations.md
        reference/edits.md: reference/openai/edits.md

nav:
  - index.md
  - Reference:
      - Open Ai:
        - reference/openai/users.md
        - reference/openai/models.md
        - reference/openai/completions.md
        - reference/openai/completions_chat.md
        - reference/openai/images.md
        - reference/openai/embeddings.md
        - reference/openai/audio.md
        - reference/openai/moderations.md
        - reference/openai/edits.md
      - Azure Open Ai:
          - reference/azure/completions.md
          - reference/azure/completions_chat.md
  - released.md
  - powered_by.md
